<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Tournament</title>
    <link rel="stylesheet" href="emmet.css">
</head>
<body>
    <table>
        <h1>Table Tennis Tournament </h1>
        <thead>
            <caption class="caption">Tournament Schedule and Results</caption>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B </th>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>Jonn</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <tr class="round2">
                <td>Round 2</td>
                <td>Player C</td>
                <td>Player D</td>       
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr class="final">
                <td>Final</td>
                <td>Winner of match 3</td>
                <td>Winner of match 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
