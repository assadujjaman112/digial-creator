<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore css</title>
    <style>
        p{
            background-color: aqua;
            width: 50%;
        }
        li{
            color: violet;
        }
        #css{
            color: bisque;
        }
        .uff{
            font-style: italic;
        }
        #css{
            font-size: larger;
        }
    </style>
</head>
<body>
    <h3 style="color: violet;">Learning basic css</h3>
    <h4 style="background-color: navajowhite;">Inline css</h4>
    <p id="css">css meaning:cascading style sheet </p>
    <p>css is colorful</p>
    <p>css is very important</p>
    <p>I love football</p>
    <p class="uff">I don't like cricket</p>
    <ul>
        <li>internal</li>
        <li>External</li>
        <li>Inline</li>
    </ul>
</body>
</html>
